<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Industrial Static</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="row d-flex align-items-center">
        <div class="col-5 logo">
          <h1 class="text-primary">CV Industrial Corp.</h1>
        </div>
        <div class="col-5">
          <div class="input-group">
            <div class="form-outline">
              <input type="search" class="form-control" placeholder="Item search..." aria-label="Item Search"
                aria-describedby="button-addon2">
            </div>
            <button type="button" class="btn btn-info" id="button-addon2">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-secondary">
            <i class="fas fa-shopping-cart fa-lg"></i>
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-secondary">
            <i class="login">Login</i>
          </button>
        </div>
      </div>
    </header>
  </div>
</body>

</html>
